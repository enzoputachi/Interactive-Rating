<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-rating-component-main</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <main data-js-wrapper>
        <img src="./interactive-rating-component-main/images/icon-star.svg" 
        alt="" width="16" height="16" class="logo">
        <h1>How did we do?</h1>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
        </p>

        <form data-js-form>
            <div class="rating-group">
                <label class="radio-input">
                    <input type="radio" name="rating" value="1" class="sr-only">
                    <span class="control">1</span>
                </label>
                <label class="radio-input"><input type="radio" name="rating" value="2" class="sr-only"><span class="control">2</span></label>
                <label class="radio-input"><input type="radio" name="rating" value="3" class="sr-only"><span class="control">3</span></label>
                <label class="radio-input"><input type="radio" name="rating" value="4" class="sr-only"><span class="control">4</span></label>
                <label class="radio-input"><input type="radio" name="rating" value="5" class="sr-only"><span class="control">5</span></label>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
        
    </main>

    <template data-js-template>
        <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" 
        alt="" width="162" height="108" class="thanks">

        <p class="rating-result">You selected {{ rating }} out of 5</p>

        <h1 class="text-center">Thank you!</h1>
      
        <p class="text-center">
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
        </p>
    </template>
    <script src="./script.js"></script>

</body>
</html>
